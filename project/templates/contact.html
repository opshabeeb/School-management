{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <img src="{% static "images/s4.jpg" %}" alt="Contact Us" class="contact-image" style="max-width: 500px;">
            </div>
            
        </div>
        <div class="col-md-6">

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100" onclick=showAlert()>Send Message</button>
            </form>

        </div>
    </div>
    
    <!-- Image Section -->
    
    
    
</div>

<script>
    function showAlert() {
        alert("thank you for contacting us we will respond you soon. Thank you have a great day!");
    }
</script>
{% endblock content %}
