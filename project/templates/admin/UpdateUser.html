{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit User: {{ user.username }}</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admindashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
