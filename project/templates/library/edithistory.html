{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h2>Update Library History</h2>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex">
            <button type="submit" class="btn btn-primary w-100">Save</button>
        <a href="{% url 'libraryhistory' %}" class="btn btn-secondary w-100">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
