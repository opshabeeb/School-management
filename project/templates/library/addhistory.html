{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ view.title }}</h2>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'libraryhistory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
